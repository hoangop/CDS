services:
  # Database PostgreSQL
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cds_db
    ports:
      - "5432:5432"
    networks:
      - cds_network

  # Backend API (FastAPI)
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./data_pipeline/raw_data:/app/data  # Mount data để backend đọc file nếu cần
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cds_db
    depends_on:
      - db
    networks:
      - cds_network

  # Frontend (Next.js)
  frontend:
    build: 
      context: ./frontend
      target: deps  # Chỉ build đến deps stage, không build production
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - cds_network

volumes:
  postgres_data:

networks:
  cds_network:
    driver: bridge

